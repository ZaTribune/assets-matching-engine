<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .arrow-buy { fill: #00b894; }
    .arrow-sell { fill: #d63031; }
    .dollar { fill: #2d3436; font-size: 40px; font-family: Arial, sans-serif; font-weight: bold; }
    .label { fill: #636e72; font-size: 14px; font-family: Arial, sans-serif; text-anchor: middle; }
  </style>

  <!-- Up Arrow (Buy) -->
  <polygon class="arrow-buy" points="70,120 90,120 90,90 100,90 80,60 60,90 70,90" />

  <!-- Down Arrow (Sell) -->
  <polygon class="arrow-sell" points="130,80 110,80 110,110 100,110 120,140 140,110 130,110" />

  <!-- Dollar Sign -->
  <text class="dollar" x="100" y="170" text-anchor="middle">$</text>

  <!-- Optional Label -->
  <text class="label" x="100" y="190">Assets Matching Engine</text>
</svg>
